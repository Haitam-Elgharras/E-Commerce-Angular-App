<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilter"
    (change)="onSelectedFilterChange()"
  />
  <label>{{ "All (" + all + ")" }}</label>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilter"
    (change)="onSelectedFilterChange()"
  />
  <label>{{ "In Stock (" + inStock + ")" }}</label>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilter"
    (change)="onSelectedFilterChange()"
  />
  <label>{{ "Out of Stock (" + outOfStock + ")" }}</label>
</div>

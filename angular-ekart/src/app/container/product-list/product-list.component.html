<app-filter
  [all]="totalNumber"
  [inStock]="totalInStock"
  [outOfStock]="totalOutOfStock"
  (selectedFilterChange)="onFilter($event)"
></app-filter>

<div class="ekart--products--container">
  <div *ngFor="let p of products; let i = index">
    <app-product
      [product]="p"
      [i]="i"
      *ngIf="
        selectedFilter == 'all' ||
        selectedFilter == p.is_in_inventory.toString()
      "
    >
    </app-product>
  </div>
</div>

<app-filter
  [all]="totalNumber"
  [inStock]="totalInStock"
  [outOfStock]="totalOutOfStock"
  (selectedFilterChange)="onFilter($event)"
></app-filter>

<div class="ekart--products--container">
  <div *ngFor="let p of filteredProducts; let i = index">
    <app-product [product]="p" [i]="i"></app-product>
  </div>
</div>

<app-filter
  [all]="totalNumber"
  [inStock]="totalInStock"
  [outOfStock]="totalOutOfStock"
  (selectedFilterChange)="onFilter($event)"
></app-filter>

<div class="ekart--products--container">
  <div
    *ngFor="let p of filteredProducts; let i = index"
    (click)="onSelectProduct((selectedProduct = p))"
  >
    <app-product [product]="p" [i]="i" #selectedProductRef></app-product>
  </div>
</div>
